{% extends 'base.html' %}
{% block content %}
<div class="container" >
    {% for field in form %}
        <p>
        {{ field.label_tag }}<br>
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <h4 style="color: red;">This Page is shown if your email is invalid </h4>
</div>
{% endblock %}
